<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Contact</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Phone Book</h1>
        <div class="phonebook">
            <div class="top-bar">
                <span>3 people</span>
                <input type="text" placeholder="Search..." />
            </div>

            <ul class="contact-list">
                <li class="contact">
                    <img src="./images/John_Smith.jpg" alt="Picture of John Smith" />
                    <h3>John Smith</h3>
                </li>
                <li class="contact">
                    <img src="./images/Emily_Johnson.jpg" alt="Picture of Emily Johnson" />
                    <h3>Emily Johnson</h3>
                </li>
                <li class="contact">
                    <img src="./images/Michael_Levy.jpg" alt="Picture of Michael Levy" />
                    <h3>Michael Levy</h3>
                    <li class="contact">
                        <img src="./images/Noly_jeris.jpg" alt="Picture of Noly jeris" />
                        <h3>Noly jeris</h3>
                </li>
            </ul>
        </div>
    </div>
    <div class="popup-overlay">
        <div class="popup">
            <h3>Contact Details</h3>
            <p>Name: John Smith</p>
            <p>Phone: 050-1234567</p>
            <p>Email:JohnSmith@gmail.com</p>
            <button>Close</button>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 All rights reserved - Phone Book Project</p>
    </footer>
</body>

</html>
